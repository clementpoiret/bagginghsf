license = "AGPL-3.0-or-later"
readme = "README.rst"
authors = ["Cl√©ment POIRET <poiret.clement@outlook.fr>"]

[tool.poetry.dependencies]
python = "^3.7"
torch = "^1.9.0"
torchio = "^0.18.45"
pytorch-lightning = "^1.4.0"
pytorch-lightning-bolts = {extras = ["extra"], version = "^0.3.2"}
